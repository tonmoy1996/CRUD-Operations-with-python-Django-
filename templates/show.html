<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile Page</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}">  </script>
    <!-- <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}">  </script>
     -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </head>
  <body>

    <div class="jumbotron text-center" style="background:black"  >
      <h3 class="text-success">Employee List </h3>

    </div>
    <div class="container text-center" >

    <table class="table table-striped table-bordered table-sm">
      <thead class="table-dark" >
        <tr>


        <th>Username</th>
        <th>Password</th>
        <th>Options</th>

        </tr>
      </thead>
      <tbody>

        {% for user in user %}
        <tr>
          <td>{{ user.username}}</td>
          <td>{{user.password}}</td>
          <td>
            <a href="/edit/{{ user.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
           <span>||</span><a href="/delete/{{ user.id }}">Delete</a>



          </td>

        </tr>
        {% endfor %}
      </tbody>

    </table>
    <br>
    <br>
    <center><a href="/login" class="btn btn-primary">Add New Record</a></center>  


    </div>

  </body>
</html>
